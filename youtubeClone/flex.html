<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox exercise</title>
    </head>
    <body>
        <div style="display: flex; margin-bottom: 20px;">
            <div style="width: 200px; background-color: lightblue;">200px</div>
            <div style="width: 75px;background-color: lightpink;">75px</div>
        </div>

        <div style="display: flex; margin-bottom: 20px;">
            <div style="width: 50px; background-color: aqua;">1</div>
            <div style="flex: 1; background-color: pink;">2</div>
            <div style="width: 75px; background-color: lightblue;">3</div>
        </div>

        <div style="width: 300px; height: 140px; border-color: rgb(206, 198, 198); border: solid; border-width: 0.8px; border-radius: 3px;">
            <div style="display: flex; justify-content: space-between;">
                <div style="margin-left: 10px; margin-top: 8px; margin-bottom: 20px;">Home</div>
                <div style="margin-top: 8px; margin-right: 20px;">14</div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <div style="margin-left: 10px; margin-top: 8px; margin-bottom: 20px;">Notifications</div>
                <div style="margin-top: 8px; margin-right: 20px;">3</div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <div style="margin-left: 10px; margin-top: 8px;">Messages</div>
                <div style="margin-top: 8px; margin-right: 20px;">5</div>
            </div>

        </div>
    </body>
</html>
